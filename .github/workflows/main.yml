name: CI Build

on:
  pull_request: {}
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: wyvox/action-setup-pnpm@v3

      - name: Install dependencies
        run: pnpm install

      - uses: bahmutov/npm-install@v1
        env:
          CYPRESS_INSTALL_BINARY: 0
      # confirm there is no Cypress installed
      - run: pnpm cypress cache path
      # should return empty list of installed versions
      - run: pnpm cypress cache list
      # restore / cache the binary ourselves on Linux
      # see https://github.com/actions/cache
      - name: Cache Cypress
        id: cache-cypress
        uses: actions/cache@v2
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-v2-${{ runner.os }}-${{ hashFiles('**/package.json') }}
      # now let's install Cypress binary
      - run: pnpm cypress install
      - run: pnpm cypress cache list  

      - name: Cypress - Chrome
        run: pnpm test:e2e --browser chrome --headless

      - name: Cypress - Firefox
        run: pnpm test:e2e --browser firefox --headless
        
  automerge:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.11.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}  
