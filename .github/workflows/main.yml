name: CI Build

on:
  pull_request: {}
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: wyvox/action-setup-pnpm@v3

      - name: Install dependencies
        run: pnpm install

      - name: Install Cypress Binary
        run: pnpm cypress:install

      - name: Cypress - Chrome
        run: pnpm test:e2e --browser chrome --headless

      - name: Cypress - Firefox
        run: pnpm test:e2e --browser firefox --headless

  automerge:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.11.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
